name: obfuscate + deploy to github pages
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install obfuscation tools
        run: |
          npm i -g javascript-obfuscator@4 html-minifier-terser clean-css-cli

      - name: obfuscate all .js files (recursively)
        run: |
          set -euo pipefail
          # find all JS files (recursively) and obfuscate them in-place
          find . -type f -name "*.js" ! -path "./node_modules/*" | while IFS= read -r f; do
            echo "obfuscating $f"
            tmp="${f}.obf.tmp.js"
            # if a temp leftover exists (file or dir), remove it first
            if [ -e "$tmp" ]; then
              rm -rf "$tmp"
            fi

            javascript-obfuscator "$f" \
              --output "$tmp" \
              --compact true \
              --control-flow-flattening true \
              --control-flow-flattening-threshold 0.75 \
              --numbers-to-expressions true \
              --string-array true \
              --string-array-threshold 0.75 \
              --disable-console-output true \
              --self-defending false || {
                echo "javascript-obfuscator failed for $f — skipping"
                rm -f "$tmp" || true
                continue
              }

            # ensure we have a regular file before replacing
            if [ -f "$tmp" ]; then
              mv -f "$tmp" "$f"
            else
              echo "expected tmp file not found or not a regular file: $tmp"
              rm -rf "$tmp" || true
            fi
          done

