                rm -f "$tmp" || true
                continue
              }

            # ensure we have a regular file before replacing
            if [ -f "$tmp" ]; then
              mv -f "$tmp" "$f"
            else
              echo "expected tmp file not found or not a regular file: $tmp"
              rm -rf "$tmp" || true
            fi
          done


      - name: minify css (recursively)
        run: |
          find . -type f -name "*.css" ! -path "./node_modules/*" | while read -r f; do
            echo "minifying $f"
            cleancss -o "$f" "$f" || true
          done

      - name: minify html (recursively)
        run: |
          find . -type f -name "*.html" ! -path "./node_modules/*" | while read -r f; do
            echo "minifying $f"
            html-minifier-terser "$f" \
              --collapse-whitespace \
              --remove-comments \
              --remove-redundant-attributes \
              --remove-empty-attributes \
              --minify-js \
              --minify-css \
              -o "$f" || true
          done

      - name: remove sourcemaps
        run: |
          find . -type f -name "*.map" -print -delete || true

      - name: deploy to github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
