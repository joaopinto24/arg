<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3</title>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>3</h1>
  <div id="shift-value" style="margin-top:32px; font-size:1.1rem; color:#39ff14; font-family:'IBM Plex Mono',monospace;"></div>
  <div id="ciphered-text" style="margin-top:16px; max-width:600px; color:#39ff14; font-family:'IBM Plex Mono',monospace;"></div>
  <script>
    function caesarCipher(str, shift) {
      return str.replace(/[a-z]/gi, function(c) {
        const base = c >= 'a' && c <= 'z' ? 97 : 65;
        if (!c.match(/[a-z]/i)) return c;
        return String.fromCharCode(((c.charCodeAt(0) - base + shift) % 26) + base);
      });
    }
    const lorem = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, nunc ut laoreet dictum, massa erat ultricies enim, nec dictum ex enim eu sem. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.";
    const shift = Math.floor(Math.random() * 25) + 1;
    document.getElementById('shift-value').textContent = `Caesar shift: ${shift}`;
    document.getElementById('ciphered-text').textContent = caesarCipher(lorem, shift);
  </script>
</body>
</html>
